<!-- profiles/templates/profiles/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Application</title>
    <style>
        /* Basic styling for a clean, modern look */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333399;
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .button {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button-login {
            background-color: #333399;
        }
        .button-login:hover {
            background-color: #1f1f7a;
        }
        .button-signup {
            background-color: #ff6600;
        }
        .button-signup:hover {
            background-color: #e05500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Application!</h1>
        <p>Discover amazing features and join our community. Sign up or log in to explore more!</p>
        
        <div class="button-container">
            <a href="{% url 'login' %}" class="button button-login">Login</a>
            <a href="{% url 'signup' %}" class="button button-signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
